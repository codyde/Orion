{% extends "header.html" %}
{% block body %}
    <!DOCTYPE html>
    <html>
    <body>
    <div class="text-center">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"
                style="margin: 0 auto;">
            Add Monitor Service
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add a New Service</h4>
                </div>
                <div class="modal-body" style="margin:0 auto;">
                    <h3>Service Add Form</h3>
                    <hr/>

                    <form action="/serviceadd/" method="post" style="margin:0 auto;">
                        <div class="form-group">
                            <label for="serviceName">Service Name</label><br>
                            <input type="text" class="form-control" style="margin:0 auto;" name="serviceName"
                                   placeholder="SickRage"/><br>
                            <label for="serviceAddress">Service Address</label><br>
                            <input type="text" class="form-control" style="margin:0 auto;" name="serviceAddress"
                                   placeholder="sr.humblelab.com"/><br>
                            <label for="servicePort">Service Port</label><br>
                            <input type="text" class="form-control" style="margin:0 auto;" name="servicePort"
                                   placeholder="443"/><br>
                            <input type="submit" class="btn btn-default" style="margin:0 auto;" value="Submit"/></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    </body>
    </html>
{% endblock %}
