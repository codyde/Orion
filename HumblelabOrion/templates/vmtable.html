<div style="width: 60%; margin: auto;">
    <table class="table table-striped table-hover table-condensed" id="vmlisting">
        <thead>
        <tr>
            <th>
                Virtual Machines
            </th>
            <th>
                Power Status
            </th>
            <th>
                IP Address
            </th>
        </tr>
        </thead>
        <tbody>
        {% for i in vms %}
            {% if i['powerStatus']=='poweredOn' %}
                <tr class="success">
                    {% else %}
                <tr class="danger">
            {% endif %}
        <td>{{ i['name'] }}</td>
        {% if i['powerStatus']=='poweredOn' %}
            <td>
                On
            </td>
        {% else %}
            <td>
                Off
            </td>
        {% endif %}
        <td>
            {{ i['ipAddress'] }}
        </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
